<h2>SignUp</h2>
<form>
  <div class="row">
    <div class="col-md-6">
      <label>First Name</label>
      <input type="text" class="form-control" [(ngModel)]="firstName" name="firstName"/>
      <label>LastName</label>
      <input type="text" class="form-control" [(ngModel)]="lastName" name="LastName" />  
      <label>PhoneNumber</label>
      <input type="text" class="form-control" [(ngModel)]="phoneNumber" name="phoneNumber" />  
      <label>Email</label>
      <input type="text" class="form-control" [(ngModel)]="email" name="email"/>
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password" />
    </div>
    <div class="col-md-6">
    </div>
  </div>
  <br>
  <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
  <button type="signup" class="btn btn-default" routerLink="signUp()">SignUp</button>
</form>
